apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tucity-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - 192.168.168.44
    secretName: tls-secret
  rules:
  - host: 192.168.168.44
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8080
